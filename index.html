<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>atshaw1994 odin calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <input id="display" type="text" class="display" value="0" disabled> 

        <button class='btn-general btn-first-row'>Del</button>
        <button class='btn-general btn-first-row'>AC</button>
        <button class='btn-general btn-first-row'>%</button>
        <button class='btn-general btn-operator'>รท</button>
        
        <button class='btn-general'>7</button>
        <button class='btn-general'>8</button>
        <button class='btn-general'>9</button>
        <button class='btn-general btn-operator'>X</button>
        
        <button class='btn-general'>4</button>
        <button class='btn-general'>5</button>
        <button class='btn-general'>6</button>
        <button class='btn-general btn-operator'>-</button>

        <button class='btn-general'>1</button>
        <button class='btn-general'>2</button>
        <button class='btn-general'>3</button>
        <button class='btn-general btn-operator'>+</button>
        
        <button class='btn-general'>+/-</button>
        <button class='btn-general'>0</button>
        <button class='btn-general'>.</button>
        <button class='btn-general btn-operator'>=</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
